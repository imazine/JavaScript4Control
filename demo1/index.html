<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Slide-in Menu DEMO</title>
	<style>
		body{
			width: 100%;
			font-size: 1.3em;
			line-height: 2em;
			padding: 0;
			margin: 0;
			background-color: #333;
		}
		#NavigationDOM{
			position: fixed;
			width: 200px;
			height: 100%;
			background-color: #000;
			left: -200px;
		}
		.navList{
			color: #eee;
		}
		#NavButton, #NavStatus{
			float: right;
			font-size: 2em;
		}
		#NavStatus{
			display: none;
		}
	</style>
</head>
<body>
	<nav id="NavigationDOM" class="navDom">
		<ul class="navList">
			<li>1st Menu</li>
			<li>2nd Menu</li>
			<li>3rd Menu</li>
			<li>4th Menu</li>
			<li>5th Menu</li>
		</ul>
	</nav>
	<button id="NavButton">Button</button>
	<script type="text/javascript">
	</script>
</body>
</html>
